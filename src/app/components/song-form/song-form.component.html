<div class="p-4">
  <div *ngIf="loading; else loadedContent" role="alert" aria-live="assertive">
    <ng-container [ngSwitch]="loaderType">
      <div *ngSwitchCase="'skeleton'" class="mt-4" aria-label="Loading content, please wait...">
        <app-skeleton-loader></app-skeleton-loader>
      </div>
      <div *ngSwitchCase="'spinner'" class="text-center mt-4" aria-label="Loading content, please wait...">
        <app-spinner-loader></app-spinner-loader>
      </div>
      <div *ngSwitchCase="'progress'" class="mt-4" aria-label="Loading progress">
        <app-progress-bar [progress]="progress" [duration]="2000"></app-progress-bar>
      </div>
    </ng-container>
  </div>
  <ng-template #loadedContent>
    <h1 class="text-2xl font-semibold mb-4">{{ pageTitle }}</h1>
    <form [formGroup]="songForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="flex flex-col">
        <label for="title" class="mb-1">Title</label>
        <input
          id="title"
          formControlName="title"
          type="text"
          class="p-2 border rounded"
          aria-required="true"
        />
        <div *ngIf="songForm.get('title')?.invalid && (songForm.get('title')?.dirty || songForm.get('title')?.touched)" class="text-red-600">
          Title is required.
        </div>
      </div>
      <div class="flex flex-col">
        <label for="genre" class="mb-1">Genre</label>
        <input
          id="genre"
          formControlName="genre"
          type="text"
          class="p-2 border rounded"
          aria-required="true"
        />
        <div *ngIf="songForm.get('genre')?.invalid && (songForm.get('genre')?.dirty || songForm.get('genre')?.touched)" class="text-red-600">
          Genre is required.
        </div>
      </div>
      <div class="flex flex-col">
        <label for="year" class="mb-1">Year</label>
        <input
          id="year"
          formControlName="year"
          type="number"
          class="p-2 border rounded"
          aria-required="true"
        />
        <div *ngIf="songForm.get('year')?.invalid && (songForm.get('year')?.dirty || songForm.get('year')?.touched)" class="text-red-600">
          Year is required and must be between 1900 and {{ currentYear }}.
        </div>
      </div>
      <div class="flex flex-col">
        <label for="duration" class="mb-1">Duration</label>
        <input
          id="duration"
          formControlName="duration"
          type="number"
          class="p-2 border rounded"
          aria-required="true"
        />
        <div *ngIf="songForm.get('duration')?.invalid && (songForm.get('duration')?.dirty || songForm.get('duration')?.touched)" class="text-red-600">
          Duration is required.
        </div>
      </div>
      <div class="flex flex-col">
        <label for="rating" class="mb-1">Rating</label>
        <input
          id="rating"
          formControlName="rating"
          type="number"
          step="0.01"
          class="p-2 border rounded"
          aria-required="true"
        />
        <div *ngIf="songForm.get('rating')?.invalid && (songForm.get('rating')?.dirty || songForm.get('rating')?.touched)" class="text-red-600">
          Rating is required and must be between 0 and 5.
        </div>
      </div>
      <div class="flex flex-col">
        <label for="artist" class="mb-1">Artist</label>
        <input
          id="artist"
          formControlName="artist"
          type="text"
          class="p-2 border rounded"
          aria-required="true"
        />
        <div *ngIf="songForm.get('artist')?.invalid && (songForm.get('artist')?.dirty || songForm.get('artist')?.touched)" class="text-red-600">
          Artist is required.
        </div>
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded" [disabled]="songForm.invalid">
        {{ isEdit ? 'Update' : 'Add' }}
      </button>
    </form>
  </ng-template>
</div>
