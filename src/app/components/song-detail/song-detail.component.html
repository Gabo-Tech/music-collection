<div *ngIf="loading$ | async; else loadedContent" role="alert" aria-live="assertive">
  <ng-container [ngSwitch]="loaderType">
    <div *ngSwitchCase="'skeleton'" class="mt-4" aria-label="Loading content, please wait...">
      <app-skeleton-loader></app-skeleton-loader>
    </div>
    <div *ngSwitchCase="'spinner'" class="text-center mt-4" aria-label="Loading content, please wait...">
      <app-spinner-loader></app-spinner-loader>
    </div>
    <div *ngSwitchCase="'progress'" class="mt-4" aria-label="Loading progress">
      <app-progress-bar [progress]="progress" [duration]="2000"></app-progress-bar>
    </div>
  </ng-container>
</div>

<ng-template #loadedContent>
  <div class="p-4 space-y-4" *ngIf="song$ | async as song">
    <img [src]="song.poster" [alt]="song.title + ' album cover'" class="w-full h-64 object-cover rounded-lg">
    <h1 class="text-2xl font-semibold">{{ song.title }}</h1>
    <p><strong>Genre:</strong> {{ song.genre.join(', ') }}</p>
    <p><strong>Year:</strong> {{ song.year }}</p>
    <p><strong>Duration:</strong> {{ song.duration }} seconds</p>
    <p><strong>Rating:</strong> {{ song.rating }}</p>
    <p><strong>Artist:</strong> {{ song.artist }}</p>
  </div>
</ng-template>
